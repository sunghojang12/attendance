<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사원등록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>사원등록</h2>
    <form action="/member/signUp" method="post">
        <div class="mb-3 mt-3">
            <label>사원번호:</label>
            <input type="input" class="form-control" placeholder="사원번호를 입력하세요." name="employee_num">
        </div>
        <div class="mb-3 mt-3">
            <label>ID:</label>
            <input type="input" class="form-control" placeholder="id를 입력하세요." name="id">
        </div>
        <div class="mb-3 mt-3">
            <label>Password:</label>
            <input type="password" class="form-control"placeholder="password를 입력하세요." name="pass">
        </div>
        <div class="mb-3 mt-3">
            <label>이름:</label>
            <input type="input" class="form-control" placeholder="이름을 입력하세요." name="name">
        </div>
        <div class="mb-3 mt-3">
            <label>기본주소:</label>
            <input type="input" class="form-control" placeholder="기본주소 입력하세요." name="address_p">
        </div>
        <div class="mb-3 mt-3">
            <label>상세주소:</label>
            <input type="input" class="form-control" placeholder="상세주소 입력하세요." name="address_d">
        </div>
        <div class="mb-3 mt-3">
            <label>전화번호:</label>
            <input type="input" class="form-control" placeholder="'-'없이 입력해주세요 ex)11122229999" name="tell">
        </div>
        <div class="mb-3 mt-3">
            <label>부서:</label>
            <input type="input" class="form-control" placeholder="부서를 입력하세요." name="department">
        </div>
        <div class="mb-3 mt-3">
            <label>직급:</label>
            <input type="input" class="form-control" placeholder="직급을 입력하세요." name="position">
        </div>

        <button type="submit" class="btn btn-primary">사원등록</button>
    </form>
</div>

</body>
